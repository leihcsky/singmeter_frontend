<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主渐变色 - 现代科技感 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>

    <!-- 波形渐变 -->
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#D946EF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>

    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="512" height="512" fill="#FFFFFF"/>

  <!-- 背景装饰圆 -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGradient)" opacity="0.05"/>

  <!-- 主要内容 -->
  <g transform="translate(256, 230)">

    <!-- 音频频谱条 - 左侧 -->
    <g>
      <rect x="-175" y="-12" width="10" height="24" rx="5" fill="url(#mainGradient)" opacity="0.4"/>
      <rect x="-158" y="-20" width="10" height="40" rx="5" fill="url(#mainGradient)" opacity="0.5"/>
      <rect x="-141" y="-30" width="10" height="60" rx="5" fill="url(#mainGradient)" opacity="0.6"/>
      <rect x="-124" y="-42" width="10" height="84" rx="5" fill="url(#mainGradient)" opacity="0.7"/>
      <rect x="-107" y="-56" width="10" height="112" rx="5" fill="url(#mainGradient)" opacity="0.8"/>
      <rect x="-90" y="-68" width="10" height="136" rx="5" fill="url(#mainGradient)" opacity="0.9"/>
      <rect x="-73" y="-75" width="10" height="150" rx="5" fill="url(#mainGradient)"/>

      <!-- 右侧频谱 -->
      <rect x="63" y="-75" width="10" height="150" rx="5" fill="url(#mainGradient)"/>
      <rect x="80" y="-68" width="10" height="136" rx="5" fill="url(#mainGradient)" opacity="0.9"/>
      <rect x="97" y="-56" width="10" height="112" rx="5" fill="url(#mainGradient)" opacity="0.8"/>
      <rect x="114" y="-42" width="10" height="84" rx="5" fill="url(#mainGradient)" opacity="0.7"/>
      <rect x="131" y="-30" width="10" height="60" rx="5" fill="url(#mainGradient)" opacity="0.6"/>
      <rect x="148" y="-20" width="10" height="40" rx="5" fill="url(#mainGradient)" opacity="0.5"/>
      <rect x="165" y="-12" width="10" height="24" rx="5" fill="url(#mainGradient)" opacity="0.4"/>
    </g>

    <!-- 波形线条 - 上方 -->
    <path d="M -60 -90 Q -48 -105, -36 -90 T -12 -90 T 12 -90 T 36 -90 T 60 -90"
          stroke="url(#waveGrad)"
          stroke-width="3"
          fill="none"
          stroke-linecap="round"
          opacity="0.35"/>

    <!-- 波形线条 - 下方 -->
    <path d="M -60 90 Q -48 105, -36 90 T -12 90 T 12 90 T 36 90 T 60 90"
          stroke="url(#waveGrad)"
          stroke-width="3"
          fill="none"
          stroke-linecap="round"
          opacity="0.35"/>

    <!-- 中央麦克风 - 带发光效果 -->
    <g filter="url(#glow)">
      <!-- 麦克风头部 -->
      <ellipse cx="0" cy="-45" rx="35" ry="40" fill="url(#mainGradient)"/>
      <ellipse cx="0" cy="-45" rx="30" ry="35" fill="#1F2937"/>

      <!-- 麦克风网格 -->
      <g stroke="url(#mainGradient)" stroke-width="2.5" opacity="0.85">
        <line x1="-22" y1="-62" x2="22" y2="-62"/>
        <line x1="-25" y1="-54" x2="25" y2="-54"/>
        <line x1="-27" y1="-45" x2="27" y2="-45"/>
        <line x1="-25" y1="-36" x2="25" y2="-36"/>
        <line x1="-22" y1="-28" x2="22" y2="-28"/>
      </g>

      <!-- 麦克风主体 -->
      <rect x="-25" y="-8" width="50" height="56" rx="5" fill="#374151"/>
      <rect x="-22" y="-5" width="44" height="50" rx="4" fill="#1F2937"/>

      <!-- 主体细节线条 -->
      <g stroke="url(#mainGradient)" stroke-width="2" opacity="0.65">
        <line x1="-22" y1="5" x2="22" y2="5"/>
        <line x1="-22" y1="15" x2="22" y2="15"/>
        <line x1="-22" y1="25" x2="22" y2="25"/>
        <line x1="-22" y1="35" x2="22" y2="35"/>
      </g>

      <!-- 连接器 -->
      <ellipse cx="0" cy="48" rx="25" ry="6" fill="#374151"/>

      <!-- 支架 -->
      <line x1="0" y1="48" x2="0" y2="80" stroke="#374151" stroke-width="10" stroke-linecap="round"/>
      <line x1="-32" y1="80" x2="32" y2="80" stroke="#374151" stroke-width="10" stroke-linecap="round"/>

      <!-- 支架装饰点 -->
      <circle cx="-32" cy="80" r="5" fill="url(#mainGradient)"/>
      <circle cx="32" cy="80" r="5" fill="url(#mainGradient)"/>
    </g>

    <!-- 测量刻度圆弧 -->
    <g opacity="0.3">
      <!-- 左上 -->
      <path d="M -160 -160 A 226 226 0 0 1 -110 -185"
            stroke="url(#mainGradient)"
            stroke-width="3"
            fill="none"
            stroke-linecap="round"/>

      <!-- 右上 -->
      <path d="M 110 -185 A 226 226 0 0 1 160 -160"
            stroke="url(#mainGradient)"
            stroke-width="3"
            fill="none"
            stroke-linecap="round"/>

      <!-- 左下 -->
      <path d="M -160 160 A 226 226 0 0 0 -110 185"
            stroke="url(#mainGradient)"
            stroke-width="3"
            fill="none"
            stroke-linecap="round"/>

      <!-- 右下 -->
      <path d="M 110 185 A 226 226 0 0 0 160 160"
            stroke="url(#mainGradient)"
            stroke-width="3"
            fill="none"
            stroke-linecap="round"/>
    </g>

    <!-- 刻度标记 -->
    <g opacity="0.3">
      <line x1="-190" y1="-95" x2="-200" y2="-100" stroke="url(#mainGradient)" stroke-width="2" stroke-linecap="round"/>
      <line x1="-170" y1="-140" x2="-178" y2="-147" stroke="url(#mainGradient)" stroke-width="2" stroke-linecap="round"/>
      <line x1="-130" y1="-170" x2="-136" y2="-178" stroke="url(#mainGradient)" stroke-width="2" stroke-linecap="round"/>
      <line x1="-80" y1="-190" x2="-84" y2="-200" stroke="url(#mainGradient)" stroke-width="2" stroke-linecap="round"/>
      <line x1="-25" y1="-200" x2="-26" y2="-210" stroke="url(#mainGradient)" stroke-width="2" stroke-linecap="round"/>
      <line x1="25" y1="-200" x2="26" y2="-210" stroke="url(#mainGradient)" stroke-width="2" stroke-linecap="round"/>
      <line x1="80" y1="-190" x2="84" y2="-200" stroke="url(#mainGradient)" stroke-width="2" stroke-linecap="round"/>
      <line x1="130" y1="-170" x2="136" y2="-178" stroke="url(#mainGradient)" stroke-width="2" stroke-linecap="round"/>
      <line x1="170" y1="-140" x2="178" y2="-147" stroke="url(#mainGradient)" stroke-width="2" stroke-linecap="round"/>
      <line x1="190" y1="-95" x2="200" y2="-100" stroke="url(#mainGradient)" stroke-width="2" stroke-linecap="round"/>
    </g>

  </g>

  <!-- SINGMETER 文字 -->
  <text x="256" y="460"
        font-family="'Inter', 'SF Pro Display', -apple-system, system-ui, sans-serif"
        font-size="64"
        font-weight="900"
        fill="#1F2937"
        text-anchor="middle"
        letter-spacing="8">SINGMETER</text>
</svg>
